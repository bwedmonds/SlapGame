    <div class="row justify-contents-center">
      <div class="col-2">
        <button class="btn btn-smilies" id="playerButton1" onclick="smilies(1)">High Five!</button>
      </div>
      <div class="col-2">
        <button class="btn btn-smilies" id="playerButton2" onclick="smilies(2)">Rum Punch!</button>
      </div>
      <div class="col-2">
        <button class="btn btn-smilies" id="playerButton3" onclick="smilies(2)">Cake!</button>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-pop d-flex align-items-center justify-contents-center"><img src="/assets/images/grumpy.png"
          style="width: auto; height: 70%; padding-left: 29%" alt="Grumpy">
      </div>
      <div class="col-6 bg-pop d-flex align-items-center justify-contents-center"><img id="zach-image"

    <!-- </div>

    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col-2">
            <button class="btn btn-extra" id="playerButton4" onclick="smilies(3)">Tickle!</button>
          </div>
          <div class="col-2">
            <button class="btn btn-extra" id="playerButton5" onclick="smilies(3)">Cuddle!</button>
          </div>
          <div class="col-2"><button class="btn btn-extra" id="playerButton6" onclick="smilies(3)">Hug!</button>
          </div>
        </div>
        <div class="row">
          <div class="col-2"><button class="btn btn-mods" id="playerButton7" onclick="giveItem('bear')">Bear!</button>
          </div>
          <div class="col-2"><button class="btn btn-mods" id="playerButton8"
              onclick="giveItem('feather')">Feather!</button>
          </div>
          <div class="col-2"><button class="btn btn-mods" id="playerButton9"
              onclick="giveItem('puppies')">Puppies!</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6 d-flex align-items-center justify-contents-center">
            <h5>Choose addons carefully!</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="col align-items-center justify-contents-center">
      <div class="row">
        <div class="col-2">
          <h5>Name: <span id="name"></span></h5>
        </div>
        <div class="col-2">
          <h5>Hits: <span id="hits">0</span></h5>
        </div>
        <div class="col-2">

            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%;"

          </div>
          <h3>Smileyness</h3>

      </div>
    </div>

        <div class="modal-body">
          <p></p>
        </div>
